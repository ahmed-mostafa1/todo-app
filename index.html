<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Todo app</title>
  </head>
  <body>
    <br />
    <!--! Allerts -->
    <!-- Succes -->
    <div
      class="alert alert-success w-75 mx-auto"
      role="alert"
      style="display: none"
      id="success"
    >
      <strong>Well done!</strong> Your task addedd successfuly.
    </div>
    <!-- Danger -->
    <div
      class="alert alert-danger w-75 mx-auto"
      role="alert"
      style="display: none"
      id="fail"
    >
      <strong>Oh snap!</strong> Please enter a task first.
    </div>
    <!--! Input Form -->
    <div class="input-group w-75 mx-auto">
      <input
        type="text"
        class="form-control"
        id="input"
        placeholder="Enter your Task"
      />
      <div class="input-group-append">
        <button class="btn btn-primary" id="add" type="button">Add Tsak</button>
      </div>
    </div>
    <!-- ! Show tasks -->

    <ul class="list-group w-75 mx-auto">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        Cras justo odio
        <span class="badge badge-primary badge-pill">14</span>
      </li>
    </ul>
  </body>
  <footer>
    <!-- Scripts -->
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </footer>
</html>
